<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Moto do Matheus na Oficina - Já Saiu?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A Moto do Matheus na Oficina - Já Saiu?</h1>

        <div class="image-container">
            <img src="assets/kmmotos-suzuki-yes-125-Preta-2008-P-1024x768 (1).jpg" alt="Moto do Matheus" id="motoImage">
        </div>

        <div class="counter-container">
            <div class="counter" id="dayCounter">0</div>
            <p class="counter-text">Dias que a moto do Matheus está na oficina.</p>
        </div>

        <div class="question-container">
            <h2>A moto do Matheus já saiu da oficina?</h2>
        </div>

        <div class="buttons-container">
            <button class="btn btn-no" id="btnNo">Não</button>
            <button class="btn btn-yes" id="btnYes">Sim!!!</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
